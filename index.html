<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced CSS & JS Animations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Customize Your Animations</h1>

  <!-- Button Section -->
  <div class="section">
    <h2>Button Animation</h2>
    <select id="buttonAnimationSelect">
      <option value="bounce">Bounce</option>
      <option value="spin">Spin</option>
      <option value="fade">Fade</option>
    </select>
    <button id="animateBtn">Click Me</button>
  </div>

  <!-- Image Section -->
  <div class="section">
    <h2>Image Animation</h2>
    <select id="imageAnimationSelect">
      <option value="bounce">Bounce</option>
      <option value="spin">Spin</option>
      <option value="fade">Fade</option>
    </select>
    <img id="animateImg" src="ChatGPT Man Image.png" alt="Demo Image">
  </div>

  <script src="script.js"></script>
</body>
</html>
